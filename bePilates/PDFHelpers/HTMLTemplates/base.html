<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>A simple, clean invoice</title>
    
    <style>
    .invoice-box {
        max-width: 800px;
        margin: auto;
        padding: 30px;
        border: 1px solid #eee;
        box-shadow: 0 0 10px rgba(0, 0, 0, .15);
        font-size: 16px;
        line-height: 24px;
        font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
        color: #555;
    }
    
    .invoice-box table {
        width: 100%;
        line-height: inherit;
        text-align: left;
    }
    
    .invoice-box table td {
        padding: 5px;
        vertical-align: top;
    }
    
    .invoice-box table tr td:nth-child(2) {
        text-align: right;
    }
    
    .invoice-box table tr.top table td {
        padding-bottom: 20px;
    }
    
    .invoice-box table tr.top table td.title {
        line-height: 45px;
        text-align: center;
        font-family: 'Helvetica Neue', Helvetica, sans-serif;
        font-size: 50px;
        letter-spacing: 4px;
        color: #32649B;
    }
    
    .invoice-box table tr.information table td {
        padding-bottom: 40px;
    }
    
    .invoice-box table tr.heading td {
        background: #32649B;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
        color:#fff;
    }
    
    .invoice-box table tr.details td {
        padding-bottom: 20px;
    }
    
    .invoice-box table tr.row td{
        border-bottom: 1px solid #eee;
    }
    
    .invoice-box table tr.last.row td {
        border-bottom: none;
    }
    
    .invoice-box table tr.subtotal td:nth-child(2) {
        border-top: 2px solid #eee;
        font-weight: bold;
    }
    
    .invoice-box table tr.total td:nth-child(2) {
        border-bottom: 2px solid #eee;
        font-weight: bold;
    }
    
    @media only screen and (max-width: 600px) {
        .invoice-box table tr.top table td {
            width: 100%;
            display: block;
            text-align: center;
        }
        
        .invoice-box table tr.information table td {
            width: 100%;
            display: block;
            text-align: center;
        }
    }
    
    /** RTL **/
    .rtl {
        direction: rtl;
        font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
    }
    
    .rtl table {
        text-align: right;
    }
    
    .rtl table tr td:nth-child(2) {
        text-align: left;
    }
    </style>
</head>

<body>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="2">
                    <table>
                        <tr>
                            <td class="title">
                                #MONTH#
                            </td>
                            
                            <td>
                                From: #START_DATE#<br>
                                To: #END_DATE#
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
            <tr class="information">
                <td colspan="2">
                    <table>
                        <tr>
                            <td>
                                BePilates Studio<br>
                                Av.Gonz√°lez Ortega 315, 1ro de Diciembre<br>
                                Mexicali, B.C.
                            </td>
                            
                            <td>
                                #INSTRUCTOR_NAME#<br>
                                #INSTRUCTOR_EMAIL#
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
            #DESCRIPTIONS_TABLES#
            <tr> <td> </td> <td> &nbsp </td> </tr>
                <tr> <td></td> <td> &nbsp</td>
                </tr>
                <tr> <td></td> <td> &nbsp</td>
                </tr>
                <tr class="total">
                <td></td>
                <td>
                Total:  $#TOTAL# MXN
                </td>
                </tr>
        </table>
    </div>
</body>
</html>
